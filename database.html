<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beneficiary Profile</title>
  <link rel="stylesheet" href="database.css">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h2>CHUDD Economic Profiling System</h2>
        <ul>
            <li><a href="index.html"><i class="fas fa-address-card"></i> Add Profile</a></li>
            <li><a href="database.html"><i class="fas fa-address-book"></i> Database</a></li>
            <li><a href="reports.html"><i class="fas fa-project-diagram"></i> Reports</a></li>
        </ul> 
    </div>
    <section class="main_content">
        <div class="info">
            <h1 class="header">Beneficiary Database</h1>
            <input type="text" id="search-input" onkeyup="searchFunction()" placeholder="Search beneficiary...">
            <table id="profileTable">
                <tr>
                  <th>First Name</th>
                  <th>Middle Name</th>
                  <th>Last Name</th>
                  <th>Address</th>
                  <th>Sex</th>
                  <th>Civil Status</th>
                  <th>Employment Status</th>
                  <th>Birthday</th>
                  <th>Birthplace</th>
                </tr>
        </div>
    </section>
</div>
<script src="script.js"></script>
</body>
</html>
