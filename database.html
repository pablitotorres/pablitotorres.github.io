<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beneficiary Profile</title>
  <link rel="stylesheet" href="database.css">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h2>CHUDD Economic Profiling System</h2>
        <ul>
            <li><a href="index.html"><i class="fas fa-address-card"></i> Add Profile</a></li>
            <li><a href="database.html"><i class="fas fa-address-book"></i> Database</a></li>
            <li><a href="reports.html"><i class="fas fa-project-diagram"></i> Reports</a></li>
        </ul> 
    </div>
    <section class="main_content">
        <div class="info">
            <h1 class="header">Beneficiaries</h1>
            <input type="text" id="search-input" onkeyup="searchFunction()" placeholder="Search beneficiary...">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Profile</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>30</td>
                        <td>Carmen, Cagayan de Oro City</td>
                        <td>JohnDoe.pdf</td>
                        <td>
                            <button class="edit-button">Edit</button>
                            <button class="delete-button">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Quezon</td>
                        <td>25</td>
                        <td>Kauswagan, Cagayan de Oro City</td>
                        <td>JaneQuezon.pdf</td>
                        
                        <td>
                            <button class="edit-button">Edit</button>
                            <button class="delete-button">Delete</button>
                        </td>
                    </tr>
                    <!-- Add more beneficiaries here -->
                </tbody>
            </table>
        </div>
    </section>
</div>
<script src="script.js"></script>
</body>
</html>
